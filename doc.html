<!DOCTYPE html>
<head>
    <title>Registration form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id=title>Registration Form</h1>
<p>Please fill the form given below</p>
<form id=registration-form>
  <div id="container">
    <fieldset>
      <legend><em>Personalia:</em></legend>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname"><br><br>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday"><br><br>
      <label for="number" id="number" name="number">Phone Number</label>
      <input type="number" id="number" name="user_name" placeholder="Enter 10 digit number" min="1" max="9"><br><br>
      <label for="country">Country:</label>
      <select name="country" id="country">
        <option value="India">India </option></br>
        <option value="Indiansub"> Indian Subcontinent </option></br>
        <option value="others">Others</option></br>
     </select><br><br>
      <label for="address">Address:</label>
      <textarea id="address" rows="3" cols="15"></textarea><br><br>
        Gender:<br>
       <label><input type="radio" id="male" name="male-female">Male</label></br>
        <label><input type="radio" id="female" name="male-female">Female</label></br>
        <label><input type="radio" id="others" name="male-female">Others</label></br>
      </div>
     </fieldset>
  
     <div id="hobbies">
        <fieldset>
          <legend><em>Hobbies</em></legend>
          <label for="hobbies"></label>
            <input type="checkbox" id="reading">Reading</br>
            <input type="checkbox" id="sports">Sports</br>
            <input type="checkbox" id="Drawing">Drawing</br>
            <input type="checkbox" id="Singing">Singing</br>
            <input type="checkbox" id="Dancing">Dancing</br>
            <input type="checkbox" id="Others">Others
            <textarea id="otherhobby" rows="2" cols="10"></textarea>
          </fieldset>
    </div><br>
    <div id="upload">
      Upload Photo:
     <button id="attach">Attach file</button></p>
    </div>
    <button type="submit" id="submit" >Submit</button>
</form>
</body>
</html>
